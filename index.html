<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css" type="text/css">
    <title>Clima</title>
</head>
<body>
    <h1>Tiempo en Mocoa</h1>
    <div class="container">
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="temperature"></div>
    </div>
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="feels-like"></div>
    </div>
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="humidity"></div>
    </div>
      
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="wind-speed"></div>
    </div>
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="wind-direction"></div>
    </div>
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="pressure"></div>
    </div>
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="precipitation-rate"></div>
    </div>
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="precipitation-total"></div>
    </div>
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="uv-index"></div>
    </div>
    <div class="panel">
        <div class="panel-header"></div>
        <div class="panel-content" id="solar-radiation"></div>
    </div>
    </div>
    <!--<div class="container">
        <h1>Tiempo en Mocoa</h1>
        <div id="weather-info"></div>
    </div>-->
    <script src="app.js"></script>
</body>
</html>
